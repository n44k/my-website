<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>新規登録</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>新規登録</h2>
    <input type="text" id="signupUsername" placeholder="ユーザー名を入力" />
    <input type="text" id="signupPin" placeholder="4桁のPINを入力" maxlength="4" />
    <input type="password" id="signupPassword" placeholder="パスワードを入力" />
    <button id="signupBtn">登録</button>

    <!-- メッセージ表示欄 -->
    <p id="signupError" style="color: red;"></p>
    <p id="signupSuccess" style="color: green;"></p>
  </div>

  <!-- JavaScript を body の最後に読み込み -->
  <script type="module" src="signup.js"></script>
</body>
</html>
